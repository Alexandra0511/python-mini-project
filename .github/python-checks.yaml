name: Python Code Checks
on:
  pull_request:
    branches:
      - '*'

jobs:
  code-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
jobs:
  code-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
jobs:
  code-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint ruff black bandit pytype
jobs:
  code-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Run Pylint
        run: pylint --exit-zero .
jobs:
  code-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Run Ruff
        run: ruff .
jobs:
  code-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Run Black
        run: black --check . || echo "Black check failed. Running Black to apply changes..." && black .
jobs:
  code-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Run Bandit
        run: bandit -r .
jobs:
  code-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Run Pytype
        run: pytype .

